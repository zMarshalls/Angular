<nav>
  <div class="nav-wrapper grey darken-4">
    <a routerLink="/" class="brand-logo center">{{ logo }}</a>
    <ul id="nav-mobile" class="left">
      <li>
        <a routerLink="/">Home</a>
      </li>
      <li *ngFor="let item of itMenu">
        <a routerLink="/{{ item }}">{{ item }}</a>
      </li>
    </ul>

    <div *ngIf="!isConected" class="right">
      <ul id="nav-mobile">
        <li><a id="login" routerLink="/Login">Login</a></li>
      </ul>
    </div>

    <ul *ngIf="isConected" class="right">
      <li>
        <div class="chip">
            <img [src]="img"  alt="Contact Person"> {{ usuario }}
        </div>
      </li>
      <li><a class="dropdown-trigger" href="#!" data-target="dropdown1"><i class="material-icons right">settings</i></a></li>
    </ul>
  </div>
</nav>

<ul id="dropdown1" class="dropdown-content">
